<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Positions Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }
    </style>
</head>
<body>
    <script>
        const width = 800;
        const height = 600;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        d3.csv("data/graph.csv").then(data => {
            const nodes = [];
            const links = [];

            data.forEach(d => {
                nodes.push({ id: d["BJJ Position"] });
                nodes.push({ id: d["Target Position"] });
                links.push({
                    source: d["BJJ Position"],
                    target: d["Target Position"],
                    value: d["Escape/Transition"]
                });
            });

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("class", "link");
            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10);
            
            node.append("title")
                .text(d => d.id);
            
            // Adding labels to nodes
            const nodeText = svg.append("g")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.id);
            
            // Adding labels to links (edges)
            const linkText = svg.append("g")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "link-label")
                .attr("dx", d => (d.source.x + d.target.x) / 2)
                .attr("dy", d => (d.source.y + d.target.y) / 2)
                .text(d => d.value);
            
            function ticked() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
            
                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            
                nodeText.attr("x", d => d.x)
                    .attr("y", d => d.y);
            
                linkText.attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);
            }

        });
    </script>
</body>
</html>
